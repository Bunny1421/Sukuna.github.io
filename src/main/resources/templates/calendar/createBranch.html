<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link type="text/css" th:href="@{/css/calendarStyle.css}" rel="stylesheet">
    <link href='../lib/main.css' rel='stylesheet'/>

    <script src='../lib/main.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Create Branch</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@700&display=swap" rel="stylesheet">
</head>
<style>
    .back {
        /*background-color: #5e5e5e;*/
        position: absolute;
        background-size: cover;
        -webkit-filter: blur(6px);
        z-index: 0;
        height: 100%;
        margin: 0;

    }
    img{
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    h2 {
        font-family: 'Charm', cursive;
    }



</style>
<body>
<div class="back" >
    <img style="width: 168%;height: 100%;" src="/images/room-corporate-business.jpg">
</div>
<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <div class="box effect1" style="margin: auto;margin-top: 10%; width: 60%;">
                <form id="submitForm">
                    <div class="card" style="width: 60%; margin: auto;border-radius:20px;">
                        <div class="card-body" style="">
                            <div class="form-group mb-5">
                                <h2 style="margin-top: 20px;" for="b_name">ชื่อสาขา</h2>

                                <input type="text" class="form-control" id="b_name" name="b_name" required="">
                            </div>
                            <div class="form-group mb-3">
                                <h2 for="b_nickname">ชื่อย่อสาขา</h2>
                                <input type="text" class="form-control" id="b_nickname" name="b_nickname" required="">
                            </div>

                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-success" id="btnsub">
                                        Create
                                    </button>
                                    <a href="/calendar" class="btn btn-primary">Back to Home</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script th:inline="javascript">



    function postBranch() {
        var name = $('#b_name').val()
        console.log(name)
        if (name != "") {
            var gg = $.post("/calendar/create-branch", {
                b_name: $('#b_name').val(),
                b_nickname: $('#b_nickname').val()
            }, function (data) {
                console.log(gg)
            })
                .done(function () {
                    window.location.reload(true);
                    alert("Create Branch Successfully")
                    alert("")
                    console.log(gg)
                })
                .fail(function () {
                    console.log(gg)
                    alert("99999")
                })
        } else {
            alert("กรุณาตรวจสอบข้อมูล")
        }
    }

    var addBranch = document.getElementById("btnsub")
    addBranch.onclick = postBranch

</script>
</html>
