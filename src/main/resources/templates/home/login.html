<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
    <head>
		<link type="text/css" th:href="@{/css/loginstyle.css}" rel="stylesheet" >
		<link href='../css/loginstyle.css' rel='stylesheet'/>

		<title>Login</title>
		<meta charset="UTF-8">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
		<div class="container">
			<div>
				<div class="body"></div>
				<div class="grad"></div>
				<div class="header">
					<div>Reser<span>vation</span><br>&nbsp;&nbsp;Room</div>
				</div>
				<br>
				<div class="login">
					<input type="text" placeholder="username" name="user" id="user"><br>
					<input type="password" placeholder="password" name="pass" id="pass"><br>
					<input type="button" value="Login" id="btnsubmid">

				</div>
			</div>
		</div>
    </body>


<script th:inline="javascript">
    function get() {
		var name = $('#user').val()
		var pass = $('#pass').val()

		console.log(name)
		console.log(pass)

		if(name === "admin"
				&& pass === "123" )
		{
			alert( "Login Success" );
			location.href="/calendar";
		}
		else
		{
			alert( "validation failed" );
			// location.href="index1.html";
		}
	}
    var vv = document.getElementById("btnsubmid")
    vv.onclick = get
</script>

<style>
	@import url(https://fonts.googleapis.com/css?family=Exo:100,200,400);
	@import url(https://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);

	body{
		margin: 0;
		padding: 0;
		background: #fff;

		color: #fff;
		font-family: Arial;
		font-size: 12px;
	}

	.body{
		position: absolute;
		top: -20px;
		left: -20px;
		right: -40px;
		bottom: -40px;
		width: auto;
		height: auto;
		background-image: url(https://c1.wallpaperflare.com/preview/361/912/965/conference-room-corporate-business.jpg);
		background-size: cover;
		-webkit-filter: blur(6px);
		z-index: 0;
	}

	.grad{
		position: absolute;
		top: -20px;
		left: -20px;
		right: -40px;
		bottom: -40px;
		width: auto;
		height: auto;
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
		z-index: 1;
		opacity: 0.7;
	}

	.header{
		position: absolute;
		top: calc(50% - 35px);
		left: calc(50% - 255px);
		z-index: 2;
	}

	.header div{
		float: left;
		color: #fff;
		font-family: 'Exo', sans-serif;
		font-size: 35px;
		font-weight: 200;
	}

	.header div span{
		color: #0a0a0a  !important;
	}

	.login{
		position: absolute;
		top: calc(50% - 75px);
		left: calc(50% - 50px);
		height: 150px;
		width: 350px;
		padding: 10px;
		z-index: 2;
	}

	.login input[type=text]{
		width: 250px;
		height: 30px;
		background: transparent;
		border: 1px solid rgba(255,255,255,0.6);
		border-radius: 2px;
		color: #fff;
		font-family: 'Exo', sans-serif;
		font-size: 16px;
		font-weight: 400;
		padding: 4px;
	}

	.login input[type=password]{
		width: 250px;
		height: 30px;
		background: transparent;
		border: 1px solid rgba(255,255,255,0.6);
		border-radius: 2px;
		color: #fff;
		font-family: 'Exo', sans-serif;
		font-size: 16px;
		font-weight: 400;
		padding: 4px;
		margin-top: 10px;
	}

	.login input[type=button]{
		width: 100px;
		height: 35px;
		background: #fff;
		border: 1px solid #fff;
		cursor: pointer;
		border-radius: 2px;
		color: #a18d6c;
		font-family: 'Exo', sans-serif;
		font-size: 16px;
		font-weight: 400;
		padding: 6px;
		margin-top: 10px;
	}

	.login input[type=button]:hover{
		opacity: 0.8;
	}

	.login input[type=button]:active{
		opacity: 0.6;
	}

	.login input[type=text]:focus{
		outline: none;
		border: 1px solid rgba(255,255,255,0.9);
	}

	.login input[type=password]:focus{
		outline: none;
		border: 1px solid rgba(255,255,255,0.9);
	}

	.login input[type=button]:focus{
		outline: none;
	}

	::-webkit-input-placeholder{
		color: rgba(255,255,255,0.6);
	}

</style>
</html>
